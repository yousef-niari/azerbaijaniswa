<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWSA Admin | Community News</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-wrap">
        <div>
          <p class="eyebrow">AWSA Internal Page</p>
          <h1>Community News Admin</h1>
          <p class="tagline">Create and publish community updates</p>
        </div>
        <a class="button" href="index.html">Back to Public Site</a>
      </div>
    </header>

    <main>
      <section class="section container">
        <div class="section-heading">
          <h2>Post Update</h2>
          <p>Use this page to publish community news items visible on the public website.</p>
        </div>

        <form id="news-form" class="card form" aria-label="Post community news">
          <label for="title">Title</label>
          <input type="text" id="title" required maxlength="80" placeholder="e.g., Volunteer Opportunity" />

          <label for="details">Details</label>
          <textarea id="details" required maxlength="350" rows="4" placeholder="Share your update..."></textarea>

          <button class="button" type="submit">Post Update</button>
        </form>

        <div id="news-list" class="news-list" aria-live="polite"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-wrap">
        <p>© <span id="year"></span> AWSA — Association of Washington State Azerbaijanis</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
